<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> WebBookApp</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container-fluid card " style="width:40rem">
<h2 class="bg-danger text-white text-center">Book Registration</h2>
<form action="register" method="post">
    <table class="table table-hover" style="40 r">
        <tr>
            <td>Book Id</td>
            <td><input type="number" name="id"></td>
        </tr>
        <tr>
            <td>Book Name</td>
            <td><input type="text" name="bookName"></td>
        </tr>

        <tr>
            <td>Book Edition</td>
            <td><input type="text" name="bookEdition"></td>
        </tr>

        <tr>
            <td>Book Price</td>
            <td><input type="text" name="bookPrice"></td>
        </tr>

        <tr>
            <td><input type="submit" name="register"></td>
            <td><input type="reset" name="cancel"></td>
        </tr>
    </table>

    <a href='bookList'>Book List</a>
</form>
</body>
</html>
